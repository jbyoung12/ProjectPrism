<!doctype html>
<html>

<head>
  <title>Wireless Arduino Control</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="slider/nouislider.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/webGL"></script>

  <link rel="stylesheet" href="slider/nouislider.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.css">


  <!--  <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet"> -->

</head>


<body>

  <div class="container">
    <div class="page-header js-page-header text-center">
      <h1>Quadbot Control Panel</h1>
    </div>

    <div class="row">

      <div class="col-md-4">
        <h3 class="text-center">
            Video Feed
          </h3>
        <div class="video">
        </div>
      </div>

      <div class="col-md-4">

        <div class="row">

          <div class="col-md-2">
          </div>

          <div class="col-md-8 centered">


            <table class="table">

              <h3 class="centered text-center">Robot Status</h3>

              <tbody>
                <tr>
                  <th scope="row">Battery</th>
                  <td>
                    <div class="progress centered">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                      </div>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th scope="row">Autonomous</th>
                  <td>
                    <label class="switch">
                        <input type="checkbox" id="autonomous_toggle">
                        <div class="slider round"></div>
                      </label>
                  </td>
                </tr>

              </tbody>
            </table>

          </div>

          <div class="col-md-2">
          </div>

        </div>
      </div>

      <div class="col-md-4">
        <h3 class="text-center">
            Controls
          </h3>
        <div id="controls">
          <h4>Horizantal Video</h4>
          <div id="horizontalVideo"></div>
          <br>
          <h4> Vertical Control</h4>
          <div id="verticalVideo"></div>
          <br>

          <h4>xMovement</h4>
          <div id="xMovement"></div>
          <br>
          <h4>yMovement</h4>
          <div id="yMovement"></div>
          <br>

          <button type="button" class="btn btn-primary btn-md" id="led_toggle"> Toggle LED </button>
          <br><br>
          <button type="button" class="btn btn-danger btn-md" id="led_toggle"> Stop </button>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class=gamepadDiv>
          <iframe class='gamepadViewer' src='https://gamepadviewer.com/?p=1&s=2&sc=1'></iframe>
        </div>
        <div id="gamepadInfo">
        </div>
      </div>

      <div class="col-md-6">
        <canvas onload="initGL()" id="canvasGL" width="300" height="300"></canvas>
      </div>

    </div>



  </div>
